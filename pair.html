<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elixa PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://raw.githubusercontent.com/Eboxsl/ELAUTO/refs/heads/main/ELIXA%20MD%20(2).gif') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h3, h6 {
      color: #fff;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 0.5rem;
      gap: 0.3rem;
      width: 100%;
    }

    .input-container input {
      flex-grow: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-container button {
      padding: 10px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: #128c7e;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Elixa MD Pairing</h3>
      <h6>üî¢ Enter Your WhatsApp Number with Country Code.</h6>
      <div class="input-container">
        <input placeholder="947xxxxxx" type="number" id="number">
        <button id="submit">Get Code</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <main id="pair"></main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      let numberInput = document.getElementById("number");
      let pairOutput = document.getElementById("pair");
      let spinner = document.getElementById("loading-spinner");

      if (!numberInput.value) {
        pairOutput.innerHTML = '<span style="color:red; font-weight:bold;">‚ùó Enter your WhatsApp number with country code.</span>';
        return;
      }

      let formattedNumber = numberInput.value.replace(/[^0-9]/g, "");
      if (formattedNumber.length < 11) {
        pairOutput.innerHTML = '<span style="color:red; font-weight:bold;">‚ùó Invalid number format.</span>';
        return;
      }
      
      numberInput.value = "+" + formattedNumber;
      spinner.style.display = "block";
      pairOutput.innerHTML = "";
      
      let { data } = await axios(`/code?number=${formattedNumber}`);
      let code = data.code || "‚ùó Service Unavailable";
      
      pairOutput.innerHTML = `<span id="copy" onclick="Copy()" style="color:red; font-weight:bold;">CODE: <span style="color:white; font-weight:bold;">${code}</span></span>`;
      spinner.style.display = "none";
    });
  </script>
</body>
</html>
